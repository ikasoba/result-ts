name: test

on:
  - push
  - workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: install nodejs
        uses: actions/setup-node@v3

      - name: install pnpm
        uses: pnpm/action-setup@v2

      - name: install dependencies
        run: pnpm i

      - name: execute all test
        run: pnpm run test
